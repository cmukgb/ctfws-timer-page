<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CtFwS Timer</title>

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      .vertical-center {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vertical-center">

        <div class="col-sm-offset-1 col-sm-10 col-xs-12">
          <div class="page-header">
            <h1 class="text-center">Game State</h1>
          </div>
        </div>

      </div>
      <div class="row vertical-center">

        <div class="col-sm-offset-1 col-sm-2 col-xs-3">
          <p class="lead text-center">Game Start</p>
        </div>

        <div class="col-sm-6 col-xs-6">
          <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
            </div>
          </div>
        </div>

        <div class="col-sm-2 col-xs-3">
          <p class="lead text-center">8:00</p>
        </div>

      </div>
      <div class="row vertical-center">

        <div class="col-sm-offset-1 col-sm-2 col-xs-3">
          <p class="lead text-center">Game Time Elapsed</p>
        </div>

        <div class="col-sm-6 col-xs-6">
          <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
            </div>
          </div>
        </div>

        <div class="col-sm-2 col-xs-3">
          <p class="lead text-center">1:20:00</p>
        </div>

      </div>
      <div class="row vertical-center">

        <div class="col-sm-offset-1 col-sm-10 col-xs-12">
          <div class="page-header">
            <h1 class="text-center">Flags per side: 8</h1>
          </div>
        </div>

      </div>
      <div class="row vertical-center">

        <div class="col-sm-offset-1 col-sm-5 col-xs-6">
          <h2 class="text-center text-danger">Red has caputured: 3</h2>
        </div>

        <div class="col-sm-5 col-xs-6">
          <h2 class="text-center text-warning">Yellow has caputured: 5</h2>
        </div>

      </div>
      <div class="row vertical-center">

        <div class="col-sm-offset-1 col-sm-10 col-xs-12">
          <div class="page-header">
            <h1 class="text-center">Messages</h1>
          </div>
        </div>

      </div>
      <div class="row vertical-center">

        <div class="col-sm-offset-1 col-sm-10 col-xs-12">
          <table class="table table-striped">
            <tr><th>Time</th><th>Message</th></tr>
            <tr><td>00:11</td><td>Red team is defending DH this game</td></tr>
            <tr><td>00:24</td><td>Flag scores will be public</td></tr>
          </table>
        </div>

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
